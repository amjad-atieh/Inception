volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${INTRA}/data/volumes/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${INTRA}/data/volumes/wordpress
      o: bind

services:
  wordpress:
    build: ./requirements/wordpress
    image: wordpress:inception
    container_name: wordpress
    restart: unless-stopped
    env_file:
      - .env
    secrets:
      - db_pass
      - wp_admin_pass
      - wp_user_pass
    networks:
      - webnet
    volumes:
      - wordpress_data:/var/www/html
  mariadb:
    build: ./requirements/mariadb
    image: mariadb:inception
    container_name: mariadb
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - webnet
    volumes:
      - mariadb_data:/var/lib/mysql
    secrets:
      - db_pass
      - db_root_pass
  nginx:
    build: ./requirements/nginx
    image: nginx:inception
    container_name: nginx
    restart: unless-stopped
    ports:
      - 443:443
    networks:
      - webnet
    volumes:
      - wordpress_data:/var/www/html

networks:
  webnet:


secrets:
  db_root_pass:
    file: ../secrets/db_root_pass
  db_pass:
    file: ../secrets/db_pass
  wp_user_pass:
    file: ../secrets/wp_user_pass
  wp_admin_pass:
    file: ../secrets/wp_admin_pass
